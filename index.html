<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages File List</title>
</head>
<body>
    <h1>Files in this repository:</h1>
    <ul id="file-list"></ul>

    <script>
        const username = 'Your-Username'; // Replace with your GitHub username
        const repo = 'Your-Username.github.io'; // Replace with your repository name

        fetch(`https://api.github.com/repos/${username}/${repo}/contents/`)
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                data.forEach(item => {
                    if (item.type === 'file' && item.name !== 'index.html') {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = item.name;
                        a.textContent = item.name;
                        li.appendChild(a);
                        fileList.appendChild(li);
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
